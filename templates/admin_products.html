<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">ðŸ“± Product Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/admin" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/admin/products/new" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Add Product</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Product Management
                </h2>
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4">
                <a href="/admin/products/new" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Add New Product
                </a>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
                {{range .products}}
                <li class="px-6 py-4 hover:bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img class="h-16 w-16 rounded-lg object-cover" src="{{.Image}}" alt="{{.Name}}">
                            <div class="ml-4">
                                <div class="text-lg font-medium text-gray-900">{{.Name}}</div>
                                <div class="text-sm text-gray-500">{{.Brand}} â€¢ {{.Model}}</div>
                                <div class="text-sm text-gray-600 mt-1">{{.Description}}</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-8">
                            <div class="text-right">
                                <div class="text-lg font-semibold text-gray-900">Rp {{printf "%.0f" .Price}}</div>
                                <div class="text-sm text-gray-500">Stock: {{.Stock}}</div>
                            </div>
                            <div class="flex space-x-2">
                                <a href="/admin/products/{{.ID}}/edit" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">
                                    Edit
                                </a>
                                <button onclick="deleteProduct('{{.ID}}')" class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
                {{end}}
            </ul>
        </div>
    </div>

    <script>
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                fetch(`/admin/products/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Product deleted successfully');
                        location.reload();
                    } else {
                        alert('Error deleting product');
                    }
                });
            }
        }
    </script>
</body>
</html>
